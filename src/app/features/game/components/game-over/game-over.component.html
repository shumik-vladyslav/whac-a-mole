<div class="game-info">
    <div class="fields-container">
        <h1>Game is over</h1>
        <div class="field">Your Score: {{ score }}</div>
        <div class="field">High Score: {{ highScore }}</div>
    </div>
    <button class="success-button" (click)="tryAgainClicked()">Try Again</button>
</div>
